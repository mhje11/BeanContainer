<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<form id="updateForm">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요." rows="5" required></textarea>
    </div>
    <button type="submit">게시글 수정</button>
</form>
<script>
    document.getElementById('updateForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value
        };

        const postId = window.location.pathname.split('/').pop();   // URL에서 postId 추출

        fetch(`/api/post/update/${postId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('게시글이 수정되었습니다.');
                window.location.href = `/postList/${postId}`; // 수정 후 게시글 상세 페이지로 리다이렉트
            })
            .catch(error => console.error('Error: ', error));});
</script>
</body>
</html>
