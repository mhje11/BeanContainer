<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        .existing-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .existing-images img {
            max-width: 100%;
            height: auto;
            width: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<form id="updateForm" enctype="multipart/form-data">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요." rows="5" required></textarea>
    </div>
    <div id="existing-images" class="existing-images">
        <!--기존 이미지-->
    </div>
    <div>
        <label for="images">새 이미지</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
    </div>
    <button type="submit">게시글 수정</button>
</form>
<script>
    async function fetchPost() {
        try {
            const postId = window.location.pathname.split('/').pop();   // URL에서 postId 추출
            const response = await fetch(`/api/postList/${postId}`);
            if (!response.ok) {
                throw new Error('게시글을 가져오는 데 실패하였습니다.');
            }

            const post = await response.json();
            console.log('Fetched Post: ', post)
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;

            if (post.imageUrls && post.imageUrls.length > 0) {
                const imagesDiv = document.getElementById('existing-images');
                post.imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = '게시글 이미지';
                    imagesDiv.appendChild(img);
                });
            }
        } catch(error) {
            console.error('게시글을 불러오는 중 오류가 발생하였습니다.', error);
        }
    };
    document.addEventListener('DOMContentLoaded', fetchPost);

    document.getElementById('updateForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData();

        formData.append('title', document.getElementById('title').value);
        formData.append('content', document.getElementById('content').value);

        const images = document.getElementById('images').files;

        for (let i = 0; i < images.length && i < 5; i++) {  // 이미지 최대 5장
            formData.append('images', images[i]);
        }

        const postId = window.location.pathname.split('/').pop();   // URL에서 postId 추출

        fetch(`/api/post/update/${postId}`, {
            method: 'PUT',
            body: formData
        })
        .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('게시글이 수정되었습니다.');
                window.location.href = `/postList/${postId}`; // 수정 후 게시글 상세 페이지로 리다이렉트
            })
            .catch(error => console.error('Error: ', error));});
</script>
</body>
</html>
