<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
<!--        댓글 수-->
<!--        좋아요 수-->
        <th>작성일 / 수정일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody id="post-list">
    </tbody>
</table>

<script>
    async function fetchPosts() {
        try {
            const response = await fetch('/api/postList'); // API 호출
            if (!response.ok) { // 반환하는게 ok 아니면
                throw new Error('게시글을 가져오는 데 실패했습니다.');
            }
            const posts = await response.json(); // JSON 형식으로 변환

            const postListDiv = document.getElementById('post-list');
            postListDiv.innerHTML = ''; // 기존 내용 초기화

            posts.forEach(post => {
                const row = document.createElement('tr');   // 행 만들기
                row.innerHTML = `
                <td>${post.id}</td>
                <td><a href="/api/postList/${post.id}">${post.title}</a></td>
                <td>${post.nickname}</td>
                <td>${new Date(post.createdAt).toLocaleString()}}</td>
                <td>${post.views}</td>
            `;
                postListDiv.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching posts:', error);
            const postListDiv = document.getElementById('post-list');
            postListDiv.innerHTML = '<tr><td colspan="5">게시글을 불러오는 중 오류가 발생했습니다.</td></tr>';
        }
    }

    document.addEventListener('DOMContentLoaded', fetchPosts);  // 페이지 로드 후 함수 호출
</script>

</body>
</html>
