<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <style>
        strong {
            font-size: 17px;
            font-weight: bold;
            padding-bottom: 8px;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        /* 이미지 스타일 */
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            width: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="post-box">
    <h1 id="title"></h1>
    <strong>작성자: </strong><span id="nickname"></span><br>
    <strong>작성일: </strong><span id="createdAt"></span><br>
    <strong>수정일: </strong><span id="updatedAt"></span><br>
    <strong>내용: </strong><span id="content"></span><br>
    <strong>조회수: </strong><span id="views"></span><br>
    <div class="images" id="images"></div>
</div>
<p id="btn-list"></p>
<div id="commentForm">
    <h3>댓글</h3>
    <div id="comments"></div>
    <textarea id="comment-input" placeholder="내용을 입력하세요." rows="5" required></textarea>
    <button type="submit" id="submit-comment">댓글 등록</button>
</div>
<script>
    async function fetchPost() {
        try {
            const postId = window.location.pathname.split('/').pop();   // URL에서 postId 추출
            const response = await fetch(`/api/postList/${postId}`);
            if (!response.ok) {
                throw new Error('게시글을 가져오는 데 실패하였습니다.');
            }
            const post = await response.json();

            console.log('Fetched Post:', post); // 실제로 가져온 게시글 데이터 출력

            // HTML 요소에 값 설정
            document.getElementById('title').innerText = post.title;
            document.getElementById('nickname').innerText = post.nickname;
            document.getElementById('createdAt').innerText = new Date(post.createdAt).toLocaleString();
            document.getElementById('updatedAt').innerText = post.updatedAt ? new Date(post.updatedAt).toLocaleString() : new Date(post.createdAt).toLocaleString();
            document.getElementById('content').innerText = post.content;
            document.getElementById('views').innerText = post.views;

            // 이미지
            const imagesDiv = document.getElementById('images');
            if(post.imageUrls && post.imageUrls.length > 0) {
                post.imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = '게시글 이미지';
                    imagesDiv.appendChild(img);
                });
            }

            const btnList = document.getElementById('btn-list');
            if (post.author) {  // DTO에서 isAuthor라는 변수명으로 return 했지만 Json으로 직렬화 되는 과정에서 필드명 변환될 수 있음
                btnList.innerHTML = `
                <a href="/post/postList">목록</a>
                <a href="/postList/update/${postId}">수정</a>
                <a href="#" onclick="deletePost(${postId})">삭제</a>
            `;  /*GET이 아닌 DELETE 요청이기 때문에 함수로 호출*/
            } else {
                btnList.innerHTML = `<a href="/post/postList">목록</a>`;
            }

        } catch (error) {
            console.error('Error fetching post', error);
            const postDiv = document.getElementById('post-box');
            postDiv.innerHTML = '<h3>게시글을 불러오는 중 오류가 발생하였습니다.</h3>';
        }
    }

    async function deletePost(postId) {
        console.log('delete postId : ', postId);
        if(confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
            try {
                const response = await fetch(`/api/post/delete/${postId}`, {
                    method: 'DELETE',
                });

                if(response.ok) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = '/post/postList';    // 삭제 후 게시판으로 리다이렉트
                } else {
                    const errorMsg = await response.text();
                    alert(errorMsg || '게시글 삭제에 실패하였습니다.');
                }
            } catch (error) {
                console.error('Error deleting post: ', error);
                alert('게시글 삭제 중 오류가 발생하였습니다.');
            }
        }
    }

    document.getElementById('submit-comment').addEventListener('click', async () => {
        const postId = window.location.pathname.split('/').pop();
        const content = document.getElementById('comment-input').value;

        const response = await fetch(`/api/postlist/create/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content }) // 닉네임은 서버에서 설정하므로 content만 전송
        });

        if (response.ok) {
            document.getElementById('comment-input').value = ''; // 입력 초기화
            // fetchComments(postId); // 댓글 새로 고침
        } else {
            alert('댓글 등록 실패');
        }
    });

    document.addEventListener('DOMContentLoaded', fetchPost);  // 페이지 로드 후 함수 호출
</script>
</body>
</html>
