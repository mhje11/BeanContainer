<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
    <script th:src="@{/js/member/header.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/post/post-list.css}">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="board-header">
        <div class="sort-div">
            <label for="sort-select">정렬:</label>
            <select id="sort-select">
                <option value="createdAt" selected>최신순</option>
                <option value="views">조회수순</option>
                <option value="likeCount">좋아요순</option>
                <option value="commentCount">댓글순</option>
            </select>
        </div>
        <button type="button" onclick="location.href='/posts/create'" id="write-button">글쓰기</button>
    </div>

    <div id="post-list" class="post-list">
        <!-- 게시글이 여기에 동적으로 추가됩니다 -->
    </div>

    <div id="pagination" class="pagination"></div>
</div>

<script src="/js/post/post-list.js"></script>

</body>
</html>
