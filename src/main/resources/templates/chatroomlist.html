<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room List</title>
    <link rel="stylesheet" type="text/css" href="css/chat/chat.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <h1>Chat Rooms</h1>
    <div>
        <input type="text" v-model="room_name" placeholder="Enter room name" />
        <button @click="createRoom">Create Room</button>
    </div>
    <ul>
        <li v-for="room in chatrooms" @click="enterRoom(room.roomId)">
            {{ room.name }}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            chatrooms: []
        },
        created() {
            this.findAllRooms();
        },
        methods: {
            findAllRooms() {
                axios.get('/chat/rooms').then(response => {
                    this.chatrooms = response.data;
                });
            },
            createRoom() {
                if (this.room_name.trim() === "") {
                    alert("Please enter a room name.");
                    return;
                }
                axios.post('/chat/room', { name: this.room_name })
                    .then(response => {
                        alert("Room created successfully!");
                        this.room_name = '';
                        this.findAllRooms();
                    })
                    .catch(error => {
                        alert("Failed to create room.");
                    });
            },
            enterRoom(roomId) {
                location.href = "/chat/room/enter/" + roomId;
            }
        }
    });
</script>
</body>
</html>
