<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpForm</title>
    <link rel="stylesheet" href="/css/signUpForm.css">
</head>
<body>
<form id="signUpForm">
    <h2>회원가입</h2>

    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required>
    <span class="error" id="userIdError"></span>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="passwordError"></span>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required>
    <span class="error" id="nicknameError"></span>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="nameError"></span>

    <label for="role">역할:</label>
    <select id="role" name="role">
        <option value="MEMBER">일반 회원</option>
        <option value="ADMIN">관리자</option>
    </select>

    <button type="submit">가입하기</button>
</form>

<script>
    document.getElementById('signUpForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                alert('회원가입이 완료되었습니다.');
                window.location.href = '/login'; // 로그인 페이지로 리다이렉트
            })
            .catch(error => {
                console.error('Error:', error);
                // 에러 메시지 표시
                if (error.userId) document.getElementById('userIdError').textContent = error.userId;
                if (error.password) document.getElementById('passwordError').textContent = error.password;
                if (error.nickname) document.getElementById('nicknameError').textContent = error.nickname;
                if (error.name) document.getElementById('nameError').textContent = error.name;
            });
    });
</script>
</body>
</html>
