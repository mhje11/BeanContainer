<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Maps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/map/MapList.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="left-section">
        <h3>나만의 지도를 만들어보세요!</h3>
        <h5>- 나만의 지도에서는 여러분이 자주 가거나 좋아하는 카페 들을 저장할 수 있습니다.</h5>
        <h5>- 나만의 지도에 등록된 카페들을 확인하고, 평점, 카테고리, 리뷰 정보를 확인 할 수 있습니다.</h5>
        <h5>- 아래의 버튼을 눌러 지도를 생성 해보세요</h5>
        <br>
        <br>
        <a href="create/map" class="create-map-btn">나만의 지도 만들기</a>
    </div>
    <div class="right-section">
        <h3>내 지도 목록</h3>
        <ul id="map-list">
            <!-- JavaScript에서 지도 목록을 여기에 동적으로 삽입 -->
        </ul>
    </div>
</div>

<script>
    // 페이지 로드 시 지도 목록 가져오기
    document.addEventListener('DOMContentLoaded', function() {
        fetchMyMaps();
    });

    function fetchMyMaps() {
        fetch('/api/mymap')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.json();
            })
            .then(data => {
                displayMapList(data);
            })
            .catch(error => {
                console.error(error);
                alert(error.message); // 백엔드에서 보낸 메시지를 그대로 사용자에게 표시
            });
    }


    function displayMapList(mapList) {
        const mapListElement = document.getElementById('map-list');
        mapListElement.innerHTML = ''; // 기존 목록 초기화

        mapList.forEach(map => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a href="/mymap/${map.mapId}">${map.mapName}</a>
                <div class="button-container">
                    <a href="/mymap/update/${map.mapId}" class="btn btn-primary">수정</a>
                    <button data-map-id="${map.mapId}" class="btn btn-danger" onclick="deleteMap(this)">삭제</button>
                </div>
            `;
            mapListElement.appendChild(listItem);
        });
    }

    function deleteMap(button) {
        const mapId = button.getAttribute('data-map-id');
        const confirmed = confirm('정말 이 지도를 삭제하시겠습니까?');

        if (confirmed) {
            fetch(`/api/mymap/delete/${mapId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('지도 삭제 성공');
                        fetchMyMaps(); // 삭제 후 목록을 다시 불러옴
                    } else {
                        alert('지도 삭제 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('지도 삭제 실패');
                });
        }
    }
</script>

</body>
</html>
