<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateMap</title>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1be6dbc09faa31e5316451aad20da0b&libraries=services,geometry"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
        }

        #map-container {
            position: relative;
            width: 70%;
            height: 600px;
            margin: 10px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #cafe-cards {
            position: absolute;
            top: 10px;
            right: 10px;
            max-height: 80%;
            overflow-y: auto;
            z-index: 1;
        }

        .cafe-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        .cafe-card h4 {
            margin: 0 0 5px 0;
        }

        .cafe-card p {
            margin: 0;
            font-size: 12px;
        }

        .cafe-card button {
            margin-top: 5px;
            padding: 2px 5px;
            font-size: 12px;
        }

        #sidebar {
            width: 30%;
            height: 600px;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        #search-box {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #search-results {
            overflow-y: auto;
            max-height: 200px;
        }

        #search-results div {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        #search-results div:hover {
            background-color: #f0f0f0;
        }

        #map-title {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #save-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map-container">
    <div id="map"></div>
    <div id="cafe-cards"></div>
</div>

<div id="sidebar">
    <div id="map-title">
        <label for="map-name">지도 이름:</label>
        <input type="text" id="map-name">
    </div>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="카페 이름을 입력하세요">
        <button id="search-btn">검색</button>
        <div id="search-results"></div>
    </div>

    <button id="save-btn">지도 저장</button>
</div>

<script>
    let map, ps, infowindow, markers = {}, addedCafes = new Set(), isMoving = false;

    function initMap() {
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };

        map = new kakao.maps.Map(mapContainer, mapOption);
        ps = new kakao.maps.services.Places();
        infowindow = new kakao.maps.InfoWindow({zIndex: 1});

        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.LEFT);

        searchPlacesByCenter(map.getCenter());

        kakao.maps.event.addListener(map, 'click', function () {
            infowindow.close();
        });

        kakao.maps.event.addListener(map, 'dragstart', function () {
            isMoving = true;
        });

        kakao.maps.event.addListener(map, 'dragend', function () {
            isMoving = false;
            searchPlacesByCenter(map.getCenter());
        });

        kakao.maps.event.addListener(map, 'zoom_start', function () {
            isMoving = true;
        });

        kakao.maps.event.addListener(map, 'zoom_changed', function () {
            isMoving = false;
            searchPlacesByCenter(map.getCenter());
        });

        document.getElementById('search-btn').addEventListener('click', searchCafeByName);
    }

    function searchPlacesByCenter(center) {
        if (isMoving) return;

        const keyword = '카페';
        ps.keywordSearch(keyword, function (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                for (let i = 0; i < data.length; i++) {
                    if (!isExcludedCategory(data[i].category_name) && !markers[data[i].id]) {
                        displayMarker(data[i]);
                    }
                }
                if (pagination.hasNextPage) {
                    pagination.nextPage();
                }
            }
        }, {location: center, radius: 2000});
    }

    function isExcludedCategory(categoryName) {
        const excludedCategories = ['보드게임카페', '룸카페', '방탈출카페', '테마카페', '고양이카페', '북카페', '레드버튼', '벌툰', '키즈'];
        return excludedCategories.some(excluded => categoryName.includes(excluded));
    }

    function parseAddress(address) {
        const parts = address.split(' ');
        let city = parts[0], district = '';
        for (let i = 1; i < parts.length; i++) {
            if (parts[i].endsWith('구') || parts[i].endsWith('군')) {
                district = parts[i];
                break;
            }
        }
        return {city, district};
    }

    function displayMarker(place) {
        let markerImageUrl;

        if (addedCafes.has(place.id)) {
            markerImageUrl = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
        } else {
            markerImageUrl = null;
        }

        let markerImage = null;
        if (markerImageUrl) {
            markerImage = new kakao.maps.MarkerImage(
                markerImageUrl,
                new kakao.maps.Size(24, 35),
                {offset: new kakao.maps.Point(12, 35)}
            );
        }

        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x),
            image: markerImage
        });

        markers[place.id] = marker;

        kakao.maps.event.addListener(marker, 'click', function () {
            const parsedAddress = parseAddress(place.road_address_name || place.address_name);

            var content = `
                <div style="padding:10px; font-size:14px;">
                    <strong>${place.place_name}</strong><br>
                    ${place.road_address_name || place.address_name}<br>
                    <button onclick="checkAndSaveCafe('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x}, '${parsedAddress.city}', '${parsedAddress.district}')">지도에 추가하기</button>
                    <button onclick="openReviewPage('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x})">리뷰 페이지로 이동</button>
                </div>
            `;
            infowindow.setContent(content);
            infowindow.open(map, marker);
        });
    }

    async function checkAndSaveCafe(kakaoId, name, address, latitude, longitude, city, district) {
        const data = {
            kakaoId: kakaoId,
            name: name,
            address: address,
            latitude: latitude,
            longitude: longitude,
            city: city,
            district: district
        };

        console.log("Sending data:", data);

        try {
            const response = await fetch(`/review/${kakaoId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }

            const responseData = await response.json();
            addCafeToSet(responseData, kakaoId);
        } catch (error) {
            console.error('Error:', error);
            alert('Error: ' + error.message);
        }
    }

    function addCafeToSet(cafe, kakaoId) {
        const cafeData = JSON.stringify({
            kakaoId: kakaoId,
            name: cafe.name,
            address: cafe.address,
            latitude: cafe.latitude,
            longitude: cafe.longitude,
            city: cafe.city,
            district: cafe.district
        });

        if (!addedCafes.has(cafeData)) {
            addedCafes.add(cafeData);

            const card = document.createElement('div');
            card.className = 'cafe-card';
            card.innerHTML = `
            <h4>${cafe.name}</h4>
            <p>${cafe.address}</p>
            <button onclick="removeCafe('${kakaoId}')">삭제</button>
        `;

            // 카드 클릭 시 해당 카페의 마커 위치로 지도 이동
            card.addEventListener('click', () => {
                const marker = markers[kakaoId];
                if (marker) {
                    map.setCenter(marker.getPosition());

                    // 인포윈도우가 열려 있으면 닫기
                    if (infowindow.getMap()) {
                        infowindow.close();
                    }
                }
            });

            document.getElementById('cafe-cards').appendChild(card);

            const marker = markers[kakaoId];
            if (marker) {
                const markerImageUrl = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
                const markerImage = new kakao.maps.MarkerImage(
                    markerImageUrl,
                    new kakao.maps.Size(24, 35),
                    {offset: new kakao.maps.Point(12, 35)}
                );
                marker.setImage(markerImage);
            }

            console.log("Added cafes:", Array.from(addedCafes));
        }
    }



    function removeCafe(kakaoId) {
        addedCafes.forEach(cafe => {
            if (JSON.parse(cafe).kakaoId === kakaoId) {
                addedCafes.delete(cafe);
            }
        });

        const cafeCards = document.getElementById('cafe-cards');
        const cards = cafeCards.getElementsByClassName('cafe-card');
        for (let i = 0; i < cards.length; i++) {
            if (cards[i].querySelector('button').getAttribute('onclick').includes(kakaoId)) {
                cafeCards.removeChild(cards[i]);
                break;
            }
        }

        const marker = markers[kakaoId];
        if (marker) {
            marker.setImage(null);
        }

        console.log("After removal cafes:", Array.from(addedCafes));
    }

    async function searchCafeByName() {
        const keyword = document.getElementById('search-input').value;
        if (!keyword) {
            alert('카페 이름을 입력하세요.');
            return;
        }

        ps.keywordSearch(keyword, function(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                if (data.length === 1) {
                    const place = data[0];
                    const center = new kakao.maps.LatLng(place.y, place.x);
                    map.setCenter(center);
                    map.setLevel(3);
                    searchPlacesByCenter(center);
                } else {
                    displaySearchResults(data);
                }
            } else {
                alert('카페를 찾을 수 없습니다.');
            }
        });
    }

    function displaySearchResults(places) {
        const searchResultsContainer = document.getElementById('search-results');
        searchResultsContainer.innerHTML = '';

        places.forEach(place => {
            const resultItem = document.createElement('div');
            resultItem.textContent = `${place.place_name} (${place.road_address_name || place.address_name})`;
            resultItem.style.cursor = 'pointer';
            resultItem.onclick = () => {
                const center = new kakao.maps.LatLng(place.y, place.x);
                map.setCenter(center);
                map.setLevel(3);

                searchPlacesByCenter(center);

                // 마커가 이미 존재하는지 확인
                if (markers[place.id]) {
                    openInfoWindow(place);
                } else {
                    // 마커가 아직 없을 경우 약간의 지연 후 재시도
                    setTimeout(() => {
                        if (markers[place.id]) {
                            openInfoWindow(place);
                        }
                    }, 200);
                }

                searchResultsContainer.innerHTML = '';
            };
            searchResultsContainer.appendChild(resultItem);
        });
    }

    function openInfoWindow(place) {
        const marker = markers[place.id];
        const parsedAddress = parseAddress(place.road_address_name || place.address_name);
        const content = `
        <div style="padding:10px; font-size:14px;">
            <strong>${place.place_name}</strong><br>
            ${place.road_address_name || place.address_name}<br>
            <button onclick="checkAndSaveCafe('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x}, '${parsedAddress.city}', '${parsedAddress.district}')">지도에 추가하기</button>
            <button onclick="openReviewPage('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x})">리뷰 페이지로 이동</button>
        </div>
    `;
        infowindow.setContent(content);
        infowindow.open(map, marker);
    }




    function openReviewPage(kakaoId, name, address, latitude, longitude) {
        const parsedAddress = parseAddress(address);

        const data = {
            kakaoId: kakaoId,
            name: name,
            address: address,
            latitude: latitude,
            longitude: longitude,
            city: parsedAddress.city,
            district: parsedAddress.district
        };

        console.log("Sending data for review page:", data);

        fetch(`/review/${kakaoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
            return response.json();
        })
            .then(data => {
                console.log("Cafe saved or found:", data);
                window.open(`/review/${data.id}`, '_blank');
            }).catch(error => {
            console.error('Error:', error);
            alert('Error: ' + error.message);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        initMap();

        document.getElementById('save-btn').addEventListener('click', async function () {
            const mapName = document.getElementById('map-name').value;
            if (!mapName) {
                alert('지도 이름을 입력하세요.');
                return;
            }

            const mapData = {
                mapName: mapName,
                kakaoIds: Array.from(addedCafes).map(cafe => JSON.parse(cafe).kakaoId)
            };

            console.log("Sending map data:", mapData);

            try {
                const response = await fetch('/api/mymap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mapData)
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                alert('지도 생성 성공');
                window.location.href = "/";
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    });
</script>
</body>
</html>
