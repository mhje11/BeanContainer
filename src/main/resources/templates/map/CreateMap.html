<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateMap</title>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1be6dbc09faa31e5316451aad20da0b&libraries=services,geometry"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 70%;
            height: 600px;
            margin: 10px;
        }

        #sidebar {
            width: 30%;
            height: 600px;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        #added-cafes {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #search-box {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #search-results {
            overflow-y: auto;
            max-height: 200px;
        }

        #search-results div {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        #search-results div:hover {
            background-color: #f0f0f0;
        }

        #map-title {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #save-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div id="sidebar">
    <div id="map-title">
        <label for="map-name">지도 이름:</label>
        <input type="text" id="map-name">
    </div>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="카페 이름을 입력하세요">
        <button id="search-btn">검색</button>
        <div id="search-results"></div>
    </div>

    <div id="added-cafes">
        <h3>추가된 카페 리스트</h3>
        <ul id="cafe-list"></ul>
    </div>

    <button id="save-btn">지도 저장</button>
</div>

<script>
    let map, ps, infowindow, markers = {}, addedCafes = new Set(), isMoving = false;

    function initMap() {
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };

        map = new kakao.maps.Map(mapContainer, mapOption);
        ps = new kakao.maps.services.Places();
        infowindow = new kakao.maps.InfoWindow({zIndex: 1});

        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.LEFT);

        searchPlacesByCenter(map.getCenter());

        kakao.maps.event.addListener(map, 'click', function () {
            infowindow.close();  // 지도를 클릭하면 인포윈도우 닫기
        });

        kakao.maps.event.addListener(map, 'dragstart', function () {
            isMoving = true;
        });

        kakao.maps.event.addListener(map, 'dragend', function () {
            isMoving = false;
            searchPlacesByCenter(map.getCenter());
        });

        kakao.maps.event.addListener(map, 'zoom_start', function () {
            isMoving = true;
        });

        kakao.maps.event.addListener(map, 'zoom_changed', function () {
            isMoving = false;
            searchPlacesByCenter(map.getCenter());
        });

        document.getElementById('search-btn').addEventListener('click', searchCafeByName);
    }

    function searchPlacesByCenter(center) {
        if (isMoving) return;

        const keyword = '카페';
        ps.keywordSearch(keyword, function (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                for (let i = 0; i < data.length; i++) {
                    if (!isExcludedCategory(data[i].category_name) && !markers[data[i].id]) {
                        displayMarker(data[i]);
                    }
                }
                if (pagination.hasNextPage) {
                    pagination.nextPage();
                }
            }
        }, {location: center, radius: 2000});
    }

    function isExcludedCategory(categoryName) {
        const excludedCategories = ['보드게임카페', '룸카페', '방탈출카페', '테마카페', '고양이카페', '북카페', '레드버튼', '벌툰', '키즈'];
        return excludedCategories.some(excluded => categoryName.includes(excluded));
    }

    function parseAddress(address) {
        const parts = address.split(' ');
        let city = parts[0], district = '';
        for (let i = 1; i < parts.length; i++) {
            if (parts[i].endsWith('구') || parts[i].endsWith('군')) {
                district = parts[i];
                break;
            }
        }
        return {city, district};
    }

    function displayMarker(place) {
        let markerImageUrl;

        if (addedCafes.has(place.id)) {
            // 세트에 추가된 카페의 마커 이미지 URL
            markerImageUrl = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; // 샘플 이미지
        } else {
            // 기본 마커 이미지 URL
            markerImageUrl = null; // 기본 마커 이미지 사용 (null로 설정 시 기본 마커 사용)
        }

        let markerImage = null;
        if (markerImageUrl) {
            markerImage = new kakao.maps.MarkerImage(
                markerImageUrl,
                new kakao.maps.Size(24, 35), // 마커 이미지 크기
                {offset: new kakao.maps.Point(12, 35)} // 마커의 좌표에 사용할 이미지의 좌표
            );
        }

        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x),
            image: markerImage // 마커 이미지 설정 (기본 마커인 경우 null로 전달)
        });

        markers[place.id] = marker;

        kakao.maps.event.addListener(marker, 'click', function () {
            const parsedAddress = parseAddress(place.road_address_name || place.address_name);

            var content = `
                <div style="padding:10px; font-size:14px;">
                    <strong>${place.place_name}</strong><br>
                    ${place.road_address_name || place.address_name}<br>
                    <button onclick="checkAndSaveCafe('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x}, '${parsedAddress.city}', '${parsedAddress.district}')">지도에 추가하기</button>
                    <button onclick="openReviewPage('${place.id}', '${place.place_name}', '${place.road_address_name || place.address_name}', ${place.y}, ${place.x})">리뷰 페이지로 이동</button>
                </div>
            `;
            infowindow.setContent(content);
            infowindow.open(map, marker);
        });
    }

    async function checkAndSaveCafe(kakaoId, name, address, latitude, longitude, city, district) {
        const data = {
            kakaoId: kakaoId,
            name: name,
            address: address,
            latitude: latitude,
            longitude: longitude,
            city: city,
            district: district
        };

        console.log("Sending data:", data);

        try {
            const response = await fetch(`/review/${kakaoId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }

            const responseData = await response.json();
            addCafeToList(responseData, kakaoId);
        } catch (error) {
            console.error('Error:', error);
            alert('Error: ' + error.message);
        }
    }

    function addCafeToList(cafe, kakaoId) {
        const cafeData = JSON.stringify({
            kakaoId: kakaoId,
            name: cafe.name,
            address: cafe.address,
            latitude: cafe.latitude,
            longitude: cafe.longitude,
            city: cafe.city,
            district: cafe.district
        });

        if (!addedCafes.has(cafeData)) {
            addedCafes.add(cafeData);
            const li = document.createElement('li');
            li.textContent = cafe.name;
            li.dataset.kakaoId = kakaoId; // li 요소에 kakaoId 데이터 속성 추가
            const button = document.createElement('button');
            button.textContent = '삭제';
            button.onclick = () => removeCafe(kakaoId);
            li.appendChild(button);
            document.getElementById('cafe-list').appendChild(li);

            // 마커 모양을 커스텀 모양으로 변경
            const marker = markers[kakaoId];
            if (marker) {
                const markerImageUrl = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; // 세트에 추가된 카페 마커 이미지 URL

                const markerImage = new kakao.maps.MarkerImage(
                    markerImageUrl,
                    new kakao.maps.Size(24, 35), // 마커 이미지 크기
                    {offset: new kakao.maps.Point(12, 35)} // 마커의 좌표에 사용할 이미지의 좌표
                );

                marker.setImage(markerImage); // 마커 이미지를 업데이트
            }

            console.log("Added cafes:", Array.from(addedCafes)); // 로그 추가
        }
    }

    function removeCafe(kakaoId) {
        addedCafes.forEach(cafe => {
            if (JSON.parse(cafe).kakaoId === kakaoId) {
                addedCafes.delete(cafe);
            }
        });

        const cafeList = document.getElementById('cafe-list');
        const items = cafeList.getElementsByTagName('li');
        for (let i = 0; i < items.length; i++) {
            if (items[i].dataset.kakaoId === kakaoId) { // li 요소의 데이터 속성을 사용하여 비교
                cafeList.removeChild(items[i]);
                break;
            }
        }

        // 마커를 기본 모양으로 되돌림
        const marker = markers[kakaoId];
        if (marker) {
            marker.setImage(null); // null로 설정하여 기본 마커로 변경
        }

        console.log("After removal cafes:", Array.from(addedCafes)); // 로그 추가
    }

    async function searchCafeByName() {
        const keyword = document.getElementById('search-input').value;
        if (!keyword) {
            alert('카페 이름을 입력하세요.');
            return;
        }

        ps.keywordSearch(keyword, function(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                if (data.length === 1) {
                    const place = data[0];
                    const center = new kakao.maps.LatLng(place.y, place.x);
                    map.setCenter(center);
                    map.setLevel(3);

                    // 검색된 위치에서 마커를 강제로 로드
                    searchPlacesByCenter(center);
                } else {
                    displaySearchResults(data);
                }
            } else {
                alert('카페를 찾을 수 없습니다.');
            }
        });
    }

    function displaySearchResults(places) {
        const searchResultsContainer = document.getElementById('search-results');
        searchResultsContainer.innerHTML = '';

        places.forEach(place => {
            const resultItem = document.createElement('div');
            // 이름과 주소를 함께 표시
            resultItem.textContent = `${place.place_name} (${place.road_address_name || place.address_name})`;
            resultItem.style.cursor = 'pointer';
            resultItem.onclick = () => {
                const center = new kakao.maps.LatLng(place.y, place.x);
                map.setCenter(center);
                map.setLevel(3);

                // 선택된 위치에서 마커를 강제로 로드
                searchPlacesByCenter(center);

                searchResultsContainer.innerHTML = ''; // 선택 후 검색 결과 제거
            };
            searchResultsContainer.appendChild(resultItem);
        });
    }


    function openReviewPage(kakaoId, name, address, latitude, longitude) {
        // 주소 파싱
        const parsedAddress = parseAddress(address);

        const data = {
            kakaoId: kakaoId,
            name: name,
            address: address,
            latitude: latitude,
            longitude: longitude,
            city: parsedAddress.city,
            district: parsedAddress.district
        };

        console.log("Sending data for review page:", data);

        // 카페가 없으면 저장하고, 있으면 바로 리뷰 페이지로 이동
        fetch(`/review/${kakaoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
            return response.json();
        })
            .then(data => {
                console.log("Cafe saved or found:", data);
                // 새로운 창에서 리뷰 페이지 열기
                window.open(`/review/${data.id}`, '_blank');
            }).catch(error => {
            console.error('Error:', error);
            alert('Error: ' + error.message);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        initMap();

        document.getElementById('save-btn').addEventListener('click', async function () {
            const mapName = document.getElementById('map-name').value;
            if (!mapName) {
                alert('지도 이름을 입력하세요.');
                return;
            }

            const mapData = {
                mapName: mapName,
                kakaoIds: Array.from(addedCafes).map(cafe => JSON.parse(cafe).kakaoId)
            };

            console.log("Sending map data:", mapData);

            try {
                const response = await fetch('/api/mymap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mapData)
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                alert('지도 생성 성공');
                window.location.href = "/";
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    });
</script>
</body>
</html>
