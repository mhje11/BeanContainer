<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지도 수정</title>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1be6dbc09faa31e5316451aad20da0b&libraries=services,geometry"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="/css/map/updateMap.css">
    <script th:src="@{/js/map/UpdateMap.js}" defer></script>
    <script th:src="@{/js/member/header.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="container">
<div id="map-container">
    <div id="map"></div>
    <div id="cafe-cards"></div>
</div>

<div id="sidebar">
    <div id="map-title">
        <label for="map-name">지도 이름:</label>
        <input type="text" id="map-name">
    </div>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="카페 이름을 입력하세요">
        <button id="search-btn">검색</button>
        <div id="search-results"></div>
    </div>

    <div class="filter-container">
        <div class="category-selection">
            <div class="available-categories">
                <!-- 사용 가능한 카테고리 버튼들 -->
            </div>
            <div class="selected-categories">
                <!-- 선택된 카테고리 버튼들 -->
            </div>
        </div>
        <div class="button-container">
            <button onclick="onCategorySelect()">카테고리 검색</button>
            <button onclick="resetCategories()">카테고리 초기화</button>
        </div>
        <div id="brand-exclude">
            <label>
                <input type="checkbox" id="brand-exclude-checkbox" onclick="toggleExcludeBrands()"> 브랜드 카페 제외
            </label>
        </div>
        <div id="public-toggle">
            <label for="is-public">지도 비공개:</label>
            <input type="checkbox" id="is-public">
        </div>
    </div>

    <button id="save-btn">지도 저장</button>
</div>
</div>
</body>
</html>
