<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Welcome, <span th:text="${username}">User</span>!</h1>

<h2>Recent Chats</h2>
<ul id="chatList">
    <li th:each="chat : ${recentChats}">
        <a th:href="@{'/chat/' + ${chat.chatroom.id}}" th:text="${chat.chatroom.name}"></a>
    </li>
</ul>

<h2>Start New Chat</h2>
<input type="text" id="targetName" placeholder="Enter user name">
<button id="startChatBtn">Start Chat</button>

<p id="errorMessage" style="color: red;"></p>

<script>
    $(document).ready(function() {
        $('#startChatBtn').click(function() {
            var targetName = $('#targetName').val();
            $.ajax({
                url: '/startChat',
                type: 'POST',
                data: { targetName: targetName },
                success: function(response) {
                    if(response.error) {
                        $('#errorMessage').text(response.error);
                    } else {
                        window.location.href = '/chat/' + response.chatroomId;
                    }
                },
                error: function() {
                    $('#errorMessage').text('An error occurred. Please try again.');
                }
            });
        });
    });
</script>
</body>
</html>
