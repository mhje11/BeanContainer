<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, <span id="username">{{username}}</span></h2>
    <hr>
    <h3>Your Chatrooms</h3>
    <ul class="list-group">
        <!-- 채팅방 목록을 출력 -->
        <li class="list-group-item" th:each="chat : ${chatList}">
            <a th:href="@{/chat/{id}(id=${chat.chatroom.id})}" th:text="${chat.chatroom.name}">Chatroom Name</a>
        </li>
    </ul>

    <hr>
    <!-- 새로운 채팅방 시작 -->
    <div class="mt-4">
        <h4>Start a New Chat</h4>
        <form id="startChatForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="targetUserId" placeholder="Enter user ID to chat with" required>
                <button class="btn btn-primary" type="submit">Start Chat</button>
            </div>
        </form>
    </div>

    <!-- 오류 메시지 표시 -->
    <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#startChatForm').on('submit', function(event) {
            event.preventDefault();
            const targetUserId = $('#targetUserId').val();
            $.ajax({
                type: 'POST',
                url: '/startChat',
                data: { targetName: targetUserId },
                success: function(response) {
                    if (response.error) {
                        $('#errorMessage').text(response.error).removeClass('d-none');
                    } else if (response.chatroomId) {
                        window.location.href = '/chat/' + response.chatroomId;
                    }
                },
                error: function() {
                    $('#errorMessage').text('An error occurred. Please try again.').removeClass('d-none');
                }
            });
        });
    });
</script>
</body>
</html>
