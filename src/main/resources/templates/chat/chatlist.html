<!DOCTYPE html>
<html>
<head>
    <title>채팅방 목록</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>채팅방 목록</h1>
    <ul id="chatList" class="list-group"></ul>
    <button onclick="location.href='/mychatlist/1'" class="btn btn-primary">내 채팅방</button> <!-- User ID는 동적으로 설정 필요 -->
    <button onclick="location.href='/chat/create'" class="btn btn-success">채팅방 생성</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        $.get('/api/chatlist', function(data) {
            data.forEach(function(chatRoom) {
                $('#chatList').append('<li class="list-group-item">' + chatRoom.title + '</li>');
            });
        });
    });
</script>
</body>
</html>
