<!doctype html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="icon" href="/images/favicon.ico">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container hidden" id="app">
    <div class="row">
        <div class="col-md-6">
            <h3>채팅방 리스트</h3>
        </div>
        <div class="col-md-6 text-right">
            <a class="btn btn-primary btn-sm" href="/logout">로그아웃</a>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" id="room_name">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="createRoomBtn">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group" id="chatroom_list">
    </ul>
</div>
<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var app = document.getElementById('app');
        var roomNameInput = document.getElementById('room_name');
        var createRoomBtn = document.getElementById('createRoomBtn');
        var chatroomList = document.getElementById('chatroom_list');

        function findAllRoom() {
            fetch('/chat/rooms')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        chatroomList.innerHTML = '';
                        data.forEach(function(item) {
                            var li = document.createElement('li');
                            li.className = 'list-group-item list-group-item-action';
                            li.textContent = item.name;

                            var badge = document.createElement('span');
                            badge.className = 'badge badge-info badge-pill';
                            badge.textContent = item.userCount;

                            var h6 = document.createElement('h6');
                            h6.appendChild(document.createTextNode(item.name + " "));
                            h6.appendChild(badge);

                            li.appendChild(h6);
                            li.addEventListener('click', function() {
                                enterRoom(item.roomId, item.name);
                            });

                            chatroomList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching rooms:', error);
                });
        }

        function createRoom() {
            var roomName = roomNameInput.value.trim();
            if (roomName === '') {
                alert("방 제목을 입력해 주십시요.");
                return;
            }

            var params = new URLSearchParams();
            params.append("name", roomName);

            fetch('/chat/room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.name + "방 개설에 성공하였습니다.");
                    roomNameInput.value = '';
                    findAllRoom();
                })
                .catch(error => {
                    alert("채팅방 개설에 실패하였습니다.");
                    console.error('Error creating room:', error);
                });
        }

        function enterRoom(roomId, roomName) {
            localStorage.setItem('wschat.roomId', roomId);
            localStorage.setItem('wschat.roomName', roomName);
            location.href = "/chat/room/enter/" + roomId;
        }

        roomNameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                createRoom();
            }
        });

        createRoomBtn.addEventListener('click', createRoom);

        findAllRoom();
        app.classList.remove('hidden');
    });
</script>
</body>
</html>
