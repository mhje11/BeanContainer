<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Websocket ChatRoom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/images/favicon.ico">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div>
        <h2>{{ room.name }}</h2>
        <p>참가자 수: {{ room.currentParticipants }} / {{ room.capacity }}</p>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="sendMessage">보내기</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" v-for="message in messages">
            {{ message.senderNickname }} - {{ message.message }}
        </li>
    </ul>
</div>

<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script th:inline="javascript">
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;

    // // WebSocket 연결이 닫힐 때 실행될 코드
    // sock.onclose = function() {
    //     console.log("웹소켓 연결이 끊어졌습니다.");
    //
    //     // 서버에 /room/quit로 PUT 요청을 보냄
    //     axios.put('/room/quit', {
    //         roomId: vm.$data.roomId
    //     }).then(response => {
    //         console.log("방 퇴장 처리 성공:", response);
    //     }).catch(error => {
    //         console.error("방 퇴장 처리 실패:", error);
    //     });
    // };

    var vm = new Vue({
        el: '#app',
        data: {
            roomId: '',
            room: {},
            message: '',
            messages: []
        },
        created() {
            this.roomId = [[${roomId}]];
            this.findRoom();
        },
        methods: {
            findRoom: function() {
                axios.get('/chat/room/' + this.roomId).then(response => {
                    this.room = response.data;
                });
            },
            sendMessage: function() {
                if (this.message.trim() !== '') {
                    ws.send("/pub/chat/message", {}, JSON.stringify({
                        type: 'TALK',
                        roomId: this.roomId,
                        message: this.message
                    }));
                    this.message = '';
                }
            },
            recvMessage: function(recv) {
                this.messages.unshift({
                    "type": recv.type,
                    "senderNickname": recv.type == 'ENTER' ? '[알림]' : recv.senderNickname,
                    "message": recv.message
                });
            }
        }
    });

    function connect() {
        ws.connect({}, function(frame) {
            ws.subscribe("/sub/chat/room/" + vm.$data.roomId, function(message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });
            ws.send("/pub/chat/message", {}, JSON.stringify({
                type: 'ENTER',
                roomId: vm.$data.roomId
            }));
        }, function(error) {
            if (reconnect++ <= 5) {
                setTimeout(function() {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws-stomp");
                    ws = Stomp.over(sock);
                    connect();
                }, 10 * 1000);
            }
        });
    }
    connect();
</script>
</body>
</html>
