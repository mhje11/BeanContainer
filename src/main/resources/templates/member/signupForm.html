<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpForm</title>
    <link rel="stylesheet" href="/css/member/signUpForm.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>

<form id="signupForm">
    <h2>회원가입</h2>

    <div class="form-group">
        <label for="userId">아이디:</label>
        <div class="user-id-container">
            <input type="text" id="userId" name="userId" required>
            <button type="button" id="checkUserIdButton">중복 확인</button>
        </div>
        <div id="userIdError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <div id="nicknameError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="text" id="email" name="email" required>
        <button type="button" id="sendVerificationButton">인증 번호 발송</button>
        <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="verificationCode">인증 코드:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
        <button type="button" id="verifyCodeButton">인증 확인</button>
        <div id="verificationError" class="error"></div>
    </div>

    <button type="submit" id="signupButton">가입하기</button>
</form>

<script th:src="@{/js/member/signup.js}"></script>
</body>
</html>
