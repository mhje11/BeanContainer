<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h1>My Page</h1>

<div sec:authorize="isAuthenticated()">
    <p>안녕하세요, <span th:text="${userId}">사용자</span>님!</p>
    <p>당신의 권한은: <span th:text="${authorities}"></span></p>
</div>

<div sec:authorize="!isAuthenticated()">
    <p>로그인이 필요한 페이지입니다.</p>
    <a th:href="@{/login}">로그인</a>해 주세요.
</div>

</body>
</html>
