<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h1>My Page</h1>

<div sec:authorize="isAuthenticated()">
    <p>안녕하세요, <span sec:authentication="name"></span>님!</p>

    <p>당신의 권한은: <span sec:authentication="principal.authorities"></span></p>

    <h2>상세 정보:</h2>
    <ul>
        <li>사용자 ID: <span sec:authentication="principal.userId"></span></li>
        <li>이름: <span sec:authentication="principal.name"></span></li>
        <li>닉네임: <span sec:authentication="principal.nickname"></span></li>
        <li>권한: <span sec:authentication="principal.role"></span></li>
    </ul>

    <div id="userInfo">
        <!-- 추가적인 사용자 정보를 여기에 동적으로 로드할 수 있습니다 -->
    </div>
</div>

<div sec:authorize="!isAuthenticated()">
    <p>로그인이 필요한 페이지입니다.</p>
    <a th:href="@{/login}">로그인</a>해 주세요.
</div>
</body>
</html>
