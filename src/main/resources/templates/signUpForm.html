<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>signUpForm</title>
    <link rel="stylesheet" th:href="@{/css/signUpForm.css}">
</head>
<body>
    <form th:action="@{/signupform}" th:object="${memberSignUpDto}" method="post">
        <h2>회원가입</h2>

        <label for="userId">아이디:</label>
        <input type="text" id="userId" th:field="*{userId}" required>
        <span class="error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}">

        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="MEMBER">일반 회원</option>
            <option value="ADMIN">관리자</option>
        </select>

        <button type="submit">가입하기</button>
    </form>
</body>
</html>
