<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bean Container</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
    <script th:src="@{/js/member/header.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1be6dbc09faa31e5316451aad20da0b&libraries=services,geometry"></script>
    <script th:src="@{/js/index.js}"></script>
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="left-section">

        <div id="map-container">
            <div id="map"></div>
            <div id="map-cards-container" class="map-cards-container"></div>
        </div>

        <div id="search-box">
            <input type="text" id="search-input" placeholder="카페 이름을 입력하세요">
            <button id="search-btn">검색</button>
            <div id="search-results"></div>
        </div>
    </div>
    <div class="right-section">

        <div id="district-select">
            <label for="districts"></label>
            <select id="districts">
                <option value="">지역을 선택하세요</option>
                <option value="강남구">강남구</option>
                <option value="강동구">강동구</option>
                <option value="강북구">강북구</option>
                <option value="강서구">강서구</option>
                <option value="관악구">관악구</option>
                <option value="광진구">광진구</option>
                <option value="구로구">구로구</option>
                <option value="금천구">금천구</option>
                <option value="노원구">노원구</option>
                <option value="도봉구">도봉구</option>
                <option value="동대문구">동대문구</option>
                <option value="동작구">동작구</option>
                <option value="마포구">마포구</option>
                <option value="서대문구">서대문구</option>
                <option value="서초구">서초구</option>
                <option value="성동구">성동구</option>
                <option value="성북구">성북구</option>
                <option value="송파구">송파구</option>
                <option value="양천구">양천구</option>
                <option value="영등포구">영등포구</option>
                <option value="용산구">용산구</option>
                <option value="은평구">은평구</option>
                <option value="종로구">종로구</option>
                <option value="중구">중구</option>
                <option value="중랑구">중랑구</option>
            </select>
        </div>
        <div class="filter-container">
            <div class="category-selection">
                <div class="available-categories">
                    <!-- 여기에 사용 가능한 카테고리 버튼들이 동적으로 추가됩니다 -->
                </div>
                <div class="selected-categories">
                    <!-- 여기에 선택된 카테고리 버튼들이 동적으로 이동합니다 -->
                </div>
            </div>

            <div id="checkbox-container">
                <div id="brand-exclude">
                    <label for="brand-exclude-checkbox">브랜드 카페 제외</label>
                    <label class="switch">
                        <input type="checkbox" id="brand-exclude-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                </div>
            <div class="button-container">
                <button onclick="onCategorySelect()">검색</button>
                <button onclick="resetCategories()">카테고리 초기화</button>
            </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
